<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You Ruk Tee Ruk Tee sus Roey Kaaa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            padding: 0 10px;
        }

        #message {
            font-size: 24px;
            color: #FF3399;
            text-align: center;
            margin-bottom: 20px;
        }

        .heart {
            color: red;
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .heart:hover {
            transform: scale(1.2);
        }

        .hidden {
            visibility: hidden;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        img {
            max-width: 200px;
            width: 200%;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            #message {
                font-size: 18px;
            }

            img {
                max-width: 200px;
            }
        }

        /* Add CSS for the heart button */
        #heartButton {
            position: fixed;
            bottom: 20px;
            font-size: 50px;
            color: #FF3399;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #heartButton.active {
            transform: scale(5);
        }
    </style>
</head>
<body>

    <div id="message" class="hidden">
       สุขสันต์วันครบรอบ 1ปี2เดือนน่าค่าา
       กิจไม่มีอะไรจะบอกเยอะ
       แต่จะบอกว่ารักมากๆเยยยยย ไม่เคยรักใครเท่านี้มาก่อนเลยค่าา
        I love you!
    </div>

    <div id="imageContainer" class="image-container hidden">
        <img src="https://media.discordapp.net/attachments/1297065013969817631/1297620312505974784/IMG20240625180759.jpg?ex=671b33d7&is=6719e257&hm=d3fcef3af055a3867818f7fea8982aa8aa3c0127ea84e20c1521e7deb14d7876&=&format=webp&width=503&height=671" alt="Surprise Image 1">
        <img src="https://media.discordapp.net/attachments/1297065013969817631/1297619844190965850/Screenshot_2024-10-08-05-25-40-20_1c337646f29875672b5a61192b9010f9.jpg?ex=671b3367&is=6719e1e7&hm=059d69190972b02df47324fc50549357f6b105fcbe545ba828192ffcbd309607&=&format=webp&width=302&height=671" alt="Surprise Image 2">
        <img src="https://media.discordapp.net/attachments/1297065013969817631/1297620311289630730/IMG20240627173340.jpg?ex=671b33d6&is=6719e256&hm=6849c25cc3e272b1fd413f8d2867b5bb6264105ebc0f286368815acf60d67614&=&format=webp&width=503&height=671" alt="Surprise Image 3">
    </div>

    <!-- Add Heart Button -->
    <div id="heartButton" class="heart">❤️</div>

    <script>
        function showMessage() {
            const message = document.getElementById("message");
            const imageContainer = document.getElementById("imageContainer");
            const text = message.innerHTML;
            message.innerHTML = "";
            message.classList.remove("hidden");
            imageContainer.classList.remove("hidden");

            let i = 0;
            const speed = 100;

            function typeWriter() {
                if (i < text.length) {
                    message.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        }

        setTimeout(showMessage, 500);

        // Add animation when heart button is clicked
        const heartButton = document.getElementById('heartButton');
        heartButton.addEventListener('click', () => {
            heartButton.classList.add('active');  // Scale up
            setTimeout(() => {
                heartButton.classList.remove('active');  // Scale down after 300ms
            }, 300);
        });
    </script>

</body>
</html>
